        akrstukdeel1:
          type: "string"
          title: "akrStukdeel 1"
          description: "Toelichting Hoewel er nu alleen nog numerieke waarden worden\
            \ toegekend, moet het domein type Tekst blijven omdat er in het verleden\
            \ alfanumerieke waarden zijn toegekend. Bij conversie vanuit AKR naar\
            \ KVS zullen we bijvoorbeeld deel 1000A nr. 1 aantreffen."
        akrstukdeel2:
          type: "string"
          title: "akrStukdeel 2"
          description: "Toelichting Hoewel er nu alleen nog numerieke waarden worden\
            \ toegekend, moet het domein type Tekst blijven omdat er in het verleden\
            \ alfanumerieke waarden zijn toegekend. Bij conversie vanuit AKR naar\
            \ KVS zullen we bijvoorbeeld deel 1000 nr. 1A aantreffen. NB. In de landelijke\
            \ stukkenregistratie is stukdeel-2 niet uniek identificerend binnen een\
            \ register, omdat tijdig ingediende verbeteringen hetzelfde volgnummer\
