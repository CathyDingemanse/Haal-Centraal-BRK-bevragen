components:
  schemas:
    Kadastraalonroerendezaakproduct:
      type: "object"
      description: ""
      required:
      - "wkpbmelding"
      - "signaleringen"
      - "attenderingen"
      properties:
        wkpbmelding:
          type: "string"
          title: "WKPBMelding"
          description: ""
          maxLength: 350
        signaleringen:
          type: "boolean"
          title: "signaleringen"
          description: ""
        attenderingen:
          type: "boolean"
          title: "attenderingen"
          description: ""
        _links:
          $ref: "#/components/schemas/Kadastraalonroerendezaakproduct_links"
        _embedded:
          $ref: "#/components/schemas/Kadastraalonroerendezaakproduct_embedded"
    Kadastraalonroerendezaak:
      type: "object"
      description: "URI https://tax.kadaster.nl/doc/begrip/Onroerende_zaak"
      required:
      - "typekadastraalonroerendezaak"
      - "identificatie"
      - "kadastraleaanduiding"
      - "perceel"
      properties:
        omschrijvingonderzoekerfdienstbaarheden:
          type: "string"
          title: "omschrijvingOnderzoekErfdienstbaarheden"
          description: ""
        toestandsdatumonderzoekerfdienstbaarheden:
          type: "string"
          title: "toestandsdatumOnderzoekErfdienstbaarheden"
          description: ""
          format: "date"
        typekadastraalonroerendezaak:
          $ref: "#/components/schemas/Typeonroerendezaak_enum"
        toelichtingbewaarder:
          type: "string"
          title: "toelichtingBewaarder"
          description: ""
        identificatie:
          $ref: "#/components/schemas/CompositeID"
        kadastraleaanduiding:
          $ref: "#/components/schemas/TypeKadastraleAanduiding"
        aardcultuuronbebouwd:
          $ref: "#/components/schemas/Waardelijst_tabel"
        aardcultuurbebouwd:
          $ref: "#/components/schemas/Waardelijst_tabel"
        perceel:
          $ref: "#/components/schemas/Perceel"
        landinrichtingsrente:
          type: "array"
          items:
            $ref: "#/components/schemas/Landinrichtingsrente"
        koopsom:
          $ref: "#/components/schemas/Koopsom"
        _embedded:
          $ref: "#/components/schemas/Kadastraalonroerendezaak_embedded"
    Kadastralegrens:
      type: "object"
      description: "uri http://tax.kadaster.nl/id/begrip/Kadastrale_grens"
      required:
      - "identificatie"
      properties:
        grenslijn:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/geojson.yaml#/GeoJSONGeometry"
        identificatie:
          $ref: "#/components/schemas/CompositeID"
        type:
          $ref: "#/components/schemas/Waardelijst_tabel"
        _links:
          $ref: "#/components/schemas/Kadastralegrens_links"
    Onroerendezaakfiliatie:
      type: "object"
      description: "URI http://brk.kadaster.nl/def/gegevenselement/OnroerendeZaakFiliatie"
      required:
      - "aard"
      properties:
        overgangsgrootte:
          type: "integer"
          title: "overgangsgrootte"
          description: "De oppervlakte van het gedeelte van de oude Onroerende zaak\
            \ dat opgegaan is in de nieuwe Onroerende zaak. De overgangsgrootte heeft\
            \ uitsluitend betrekking op Onroerende zaak van het soort Perceel."
        aard:
          $ref: "#/components/schemas/Waardelijst_tabel"
        _links:
          $ref: "#/components/schemas/Onroerendezaakfiliatie_links"
    Perceel:
      type: "object"
      description: "URI tax.kadaster.nl/id/begrip/Perceel"
      required:
      - "begrenzingperceel"
      - "kadastralegrootte"
      properties:
        begrenzingperceel:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/geojson.yaml#/GeoJSONGeometry"
        perceelnummerrotatie:
          type: "integer"
          title: "perceelnummerRotatie"
          description: ""
        plaatscoordinaten:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/geojson.yaml#/GeoJSONGeometry"
        kadastralegrootte:
          $ref: "#/components/schemas/TypeOppervlak"
        perceelnummerverschuiving:
          $ref: "#/components/schemas/TypePerceelnummerVerschuiving"
    Stukdeel:
      type: "object"
      description: "Een stukdeel is een paragraaf in een akte waarmee een recht gevestigd\
        \ wordt."
      required:
      - "identificatie"
      - "aard"
      properties:
        omschrijvinggekozenwoonplaats:
          type: "string"
          title: "omschrijvingGekozenWoonplaats"
          description: ""
        omschrijvingkadastraleobjecten:
          type: "string"
          title: "omschrijvingKadastraleObjecten"
          description: ""
        omschrijvingtopografischemutatie:
          type: "string"
          title: "omschrijvingTopografischeMutatie"
          description: "De beschrijving van de Topografische mutatie zoals in het\
            \ Stuk vermeld."
        identificatie:
          $ref: "#/components/schemas/CompositeID"
        aard:
          $ref: "#/components/schemas/CompositeID"
        bedragtransactiesomlevering:
          $ref: "#/components/schemas/Bedrag"
        bedragvorderingsbeslag:
          $ref: "#/components/schemas/Bedrag"
        bedragzekerheidsstellinghypotheek:
          $ref: "#/components/schemas/Bedrag"
        redendoorhalingteboekstelling:
          $ref: "#/components/schemas/Waardelijst_tabel"
        _links:
          $ref: "#/components/schemas/Stukdeel_links"
        _embedded:
          $ref: "#/components/schemas/Stukdeel_embedded"
    Voorwaartseonroerendezaakfiliatie:
      type: "object"
      description: "URI http://brk.kadaster.nl/def/gegevenselement/OnroerendeZaakFiliatie"
      required:
      - "aard"
      properties:
        overgangsgrootte:
          type: "integer"
          title: "overgangsgrootte"
          description: "De oppervlakte van het gedeelte van de oude Onroerende zaak\
            \ dat opgegaan is in de nieuwe Onroerende zaak. De overgangsgrootte heeft\
            \ uitsluitend betrekking op Onroerende zaak van het soort Perceel."
        aard:
          $ref: "#/components/schemas/Waardelijst_tabel"
        _links:
          $ref: "#/components/schemas/Voorwaartseonroerendezaakfiliatie_links"
    Landinrichtingsrente:
      type: "object"
      description: "De rente die berekend wordt over de percelen die in een herverkavelingblok\
        \ van een landinrichtingsproject hebben gelegen. Deze rente wordt berekend\
        \ om de niet gesubsidieerde kosten van het herverkavelingproject te dekken."
      required:
      - "eindjaar"
      properties:
        eindjaar:
          type: "string"
          title: "eindjaar"
          description: "Het laatste kalenderjaar waarin de rente in het kader van\
            \ landinrichtingswet nog verschuldigd is."
          format: "date_fullyear"
          pattern: "^[1-2]{1}[0-9]{3}$"
        bedrag:
          $ref: "#/components/schemas/Bedrag"
    Koopsom:
      type: "object"
      description: "De koopsom is het in een ter inschrijving aangeboden stuk vermelde\
        \ bedrag, waarvoor 1 of meer onroerende zaken zijn verkregen, alsmede het\
        \ koopjaar (Het jaar van overdracht waarbij deze koopsom bij deze onroerende\
        \ zaak in de akte is vermeld.) en een indicator of het meerdere onroerende\
        \ goederen betreft. Koopsom is altijd een positief bedrag. Dit is een bedrag\
        \ (omgerekend naar) euro's."
      required:
      - "indicatiemeerobjecten"
      properties:
        koopjaar:
          type: "string"
          title: "koopjaar"
          description: "Het jaar waarin het belangrijkste recht van het kadastraal\
            \ object is verkregen."
          format: "date_fullyear"
          pattern: "^[1-2]{1}[0-9]{3}$"
        indicatiemeerobjecten:
          type: "boolean"
          title: "indicatieMeerObjecten"
          description: "Geeft aan of de koopsom betrekking heeft op meer dan 1 kadastraal\
            \ object."
        bedrag:
          $ref: "#/components/schemas/Bedrag"
    Aantekeningwkpb:
      type: "object"
      description: ""
      required:
      - "aard"
      - "wkpbomschrijving"
      properties:
        aard:
          $ref: "#/components/schemas/Wkpb_tabel"
        wkpbomschrijving:
          $ref: "#/components/schemas/Wkpbomschrijving"
        _links:
          $ref: "#/components/schemas/Aantekeningwkpb_links"
    Wkpbomschrijving:
      type: "object"
      description: "Gegevensgroep zoals gedefinieerd voor de communciatie tussen Kadaster\
        \ en Landelijke Voorziening, bedoeld in artikel 10, eerste lid, van de Wet\
        \ kenbaarheid publiekrechtelijke beperkingen onroerende zaken (Wkpb) Opmerking:\
        \ de Wkpb is een kernregistratie en kent dus geen landelijk authentieke kenmerken."
      required:
      - "idgemeentelijkeregistratie"
      - "nummer"
      - "datuminwerking"
      - "omschrijvingpubliekrechtelijkebeperking"
      properties:
        idgemeentelijkeregistratie:
          type: "string"
          title: "idGemeentelijkeRegistratie"
          description: "Identificatie van de registratie van de gemeente."
        nummer:
          type: "string"
          title: "nummer"
          description: "Gemeentenaam Nederland"
        datuminwerking:
          type: "string"
          title: "datumInWerking"
          description: "Datum als bedoeld in artikel 6, eerste lid, onder b, van de\
            \ WKPB, te weten het tijdstip van inwerkingtreding van het desbetreffende\
            \ beperkingenbesluit, het tijdstip van het van kracht worden van een daaropbetrekking\
            \ hebbende beslissing in administratief beroep of rechterlijke uitspraak\
            \ dan wel het tijdstip van inschrijving van een vervallenverklaring als\
            \ bedoeld in artikel 7, vierde lid, van de WKPB. Formaat: jjjjmmdd of\
            \ jjjjmm00 of jjjj0000, het formaat wordt niet afgedwongen door het xsd."
        omschrijvingpubliekrechtelijkebeperking:
          type: "string"
          title: "omschrijvingPubliekrechtelijkeBeperking"
          description: ""
    Kadastraalonroerendezaakcollectie:
      type: "object"
      description: ""
      required:
      - "test"
      properties:
        test:
          type: "boolean"
          title: "test"
          description: ""
        _links:
