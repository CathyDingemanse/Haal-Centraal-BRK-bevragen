components:
  schemas:
    Perceel:
      allOf:
      - $ref: "#/components/schemas/Kadastraalobject"
      - type: "object"
        description: "URI tax.kadaster.nl/id/begrip/Perceel"
        required:
        - "begrenzingperceel"
        properties:
          begrenzingperceel:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/geojson.yaml#/GeoJSONGeometry"
          plaatscoordinaten:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/geojson.yaml#/GeoJSONGeometry"
          _links:
            $ref: "#/components/schemas/Perceel_links"
    Zakelijkrecht:
      type: "object"
      description: "URI https://tax.kadaster.nl/doc/begrip/Zakelijk_recht"
      required:
      - "identificatie"
      - "aard"
      properties:
        toelichtingbewaarder:
          type: "string"
          title: "toelichtingBewaarder"
          description: "ToelichtingBewaarder is een aanvullende toelichting van de\
            \ bewaarder op een geregistreerd feit. ToelichtingBewaarder is een aanvullende\
            \ toelichting van de bewaarder op een geregistreerd feit. ToelichtingBewaarder\
            \ is een aanvullende toelichting van de bewaarder op een geregistreerd\
            \ feit."
        identificatie:
          $ref: "#/components/schemas/CompositeID"
        aard:
          $ref: "#/components/schemas/Waardelijst"
        _links:
          $ref: "#/components/schemas/Zakelijkrecht_links"
        _embedded:
          $ref: "#/components/schemas/Zakelijkrecht_embedded"
    Tenaamstelling:
      allOf:
      - $ref: "#/components/schemas/Voorkomenor"
      - type: "object"
        description: "Een tenaamstelling is een registratie van (een aandeel in) een\
          \ zakelijk recht dat een persoon heeft, dat rust op een kadastraal object."
        required:
        - "identificatie"
        properties:
          omschrijving:
            type: "string"
            title: "omschrijving"
            description: ""
          verklaringinzakederdenbescherming:
            type: "string"
            title: "verklaringInzakeDerdenBescherming"
            description: ""
          identificatie:
            $ref: "#/components/schemas/CompositeID"
          aandeel:
            $ref: "#/components/schemas/TypeBreuk"
          burgerlijkestaattentijdevanverkrijging:
            $ref: "#/components/schemas/Waardelijst"
          verkregennamenssamenwerkingsverband:
            $ref: "#/components/schemas/Waardelijst"
          _links:
            $ref: "#/components/schemas/Tenaamstelling_links"
          _embedded:
            $ref: "#/components/schemas/Tenaamstelling_embedded"
    Historie:
      type: "object"
      description: "KadasterHistorie is een verzameling gegevens waarmee historie\
        \ vastgelegd wordt. Historie betreft alleen voorkomens van objecten, dus het\
        \ object op een bepaald moment. De historie is conform het Kadaster historiemodel."
      required:
      - "tijdstipregistratie"
      - "volgnummer"
      - "statushistorie"
      properties:
        tijdstipregistratie:
          type: "string"
          title: "tijdstipRegistratie"
          description: "Het moment waarop het voorkomen in de registratie is ontstaan."
        eindregistratie:
          type: "string"
          title: "eindRegistratie"
          description: "Het moment waarop het voorkomen in de registratie is vervallen.\
            \ Wanneer deze waarde niet is opgegeven is de instantie nog geldig."
        volgnummer:
          type: "integer"
          title: "volgnummer"
          description: "Opvolgend nummer ter identificatie van een versie indien de\
            \ identificatie van die versie niet wijzigt. Initieel heeft dit attribuut\
            \ de waarde 0."
        statushistorie:
          $ref: "#/components/schemas/Waardelijst"
    Persoon:
      type: "object"
      description: "URI https://tax.kadaster.nl/doc/begrip/Persoon"
      required:
      - "identificatie"
      properties:
        indicatieniettoonbarediakriet:
          type: "boolean"
          title: "indicatieNietToonbareDiakriet"
          description: ""
        identificatie:
          $ref: "#/components/schemas/CompositeID"
        beschikkingsbevoegdheid:
          $ref: "#/components/schemas/Waardelijst"
        metnaamopenbaarregister:
          type: "array"
          items:
            $ref: "#/components/schemas/Metnaamopenbaarregister"
        _links:
          $ref: "#/components/schemas/Persoon_links"
        _embedded:
          $ref: "#/components/schemas/Persoon_embedded"
    Objectlocatiebuitenland:
      type: "object"
      description: "Een objectlocatiebuitenland is een adres buiten Nederland."
      required:
      - "land"
      properties:
        adres:
          type: "string"
          title: "adres"
          description: "Het adres is een combinatie van de straat en huisnummer."
        woonplaats:
          type: "string"
          title: "woonplaats"
          description: "Woonplaats is De postcode/woonplaats is de combinatie van\
            \ een eventuele postcode en woonplaats."
        regio:
          type: "string"
          title: "regio"
          description: ""
        land:
          $ref: "#/components/schemas/Waardelijst"
        _links:
          $ref: "#/components/schemas/Objectlocatiebuitenland_links"
    Objectlocatiebinnenland:
      type: "object"
      description: "Een ObjectlocatieBinnenland is een adres binnen nederland."
      required:
      - "openbareruimtenaam"
      - "woonplaatsnaam"
      - "huisnummer"
      - "inonderzoek"
      properties:
        openbareruimtenaam:
          type: "string"
          title: "openbareRuimteNaam"
          description: ""
          minLength: 1
        woonplaatsnaam:
          type: "string"
          title: "woonplaatsNaam"
          description: ""
          minLength: 1
        huisnummer:
          type: "integer"
          title: "huisnummer"
          description: "URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisnummer\
            \ [1-9][0-9]{0,4}"
        huisletter:
          type: "string"
          title: "huisletter"
          description: "URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisletter\
            \ [a-zA-Z]"
        huisnummertoevoeging:
          type: "string"
          title: "huisnummertoevoeging"
          description: "URI https://bag.basisregistraties.overheid.nl/doc/begrip/Huisnummertoevoeging\
            \ ([a-z,A-Z,0-9])+"
        postcode:
          type: "string"
          title: "postcode"
          description: "URI https://bag.basisregistraties.overheid.nl/doc/begrip/Postcode\
            \ [1-9][0-9][0-9][0-9][A-Z][A-Z]"
        inonderzoek:
          type: "boolean"
          title: "inOnderzoek"
          description: "URI https://bag.basisregistraties.overheid.nl/doc/begrip/InOnderzoek"
        _links:
          $ref: "#/components/schemas/Objectlocatiebinnenland_links"
    Metnaamopenbaarregister:
      type: "object"
      description: "NaamOpenbaarRegister is gegevensgroep waarin, indien van toepassing,\
        \ een afwijkende schrijfwijze van de naam van een persoon volgens het openbare\
        \ register van het Kadaster wordt vastgelegd."
      required:
      - "naam"
